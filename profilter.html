<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目列表</title>
</head>

<body>
    <div>
        <h1>项目列表</h1>
        <table id="projectTable">
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('list.json');
                const data = await response.json();
                const projects = data.data;
                const tbody = document.querySelector('#projectTable tbody');

                const rowCount = Math.ceil(projects.length / 6);

                for (let i = 0; i < rowCount; i++) {
                    const row = document.createElement('tr');

                    for (let j = 0; j < 6; j++) {
                        const cell = document.createElement('td');
                        const projectIndex = i * 6 + j;

                        if (projectIndex < projects.length) {
                            const project = projects[projectIndex];

                            // 创建外层div
                            const containerDiv = document.createElement('div');
                            containerDiv.setAttribute('align', 'center');

                            // 添加项目Logo
                            containerDiv.innerHTML = `<img src="${project.logo}" width="60" height="60" object-fit="cover" />`;

                            // 创建名称容器div
                            const nameDivContainer = document.createElement('div');
                            nameDivContainer.setAttribute('align', 'center');

                            // 添加项目名称作为链接
                            const nameLink = document.createElement('a');
                            nameLink.href = `//lxdao.io/projects/${project.index_name}`;
                            nameLink.textContent = project.name;
                            nameLink.target = '_blank';

                            nameDivContainer.appendChild(nameLink);
                            containerDiv.appendChild(nameDivContainer);

                            cell.appendChild(containerDiv);
                        }

                        row.appendChild(cell);
                    }

                    tbody.appendChild(row);
                }

                const res = projectTable.innerHTML.replaceAll(` object-fit="cover">`, ` object-fit="cover"/>`);
                console.log(`<table>${res}</table>`);
            } catch (error) {
                console.error('Error loading projects:', error);
                document.querySelector('#projectTable').innerHTML = '加载失败，请稍后重试';
            }
        }

        window.onload = loadProjects;
    </script>
</body>

</html>
